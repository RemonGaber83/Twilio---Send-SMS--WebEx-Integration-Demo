<!DOCTYPE html>
<html>
  <head>
    <title>Twilio SMS message status</title>
	<link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
  <h2>SMS Message Status</h2>
	<p>Twilio SMS message status</p>
	<table class="table">
	  <tr class="table__header">
		<th class="table__cell">Today Date</th>
		<th class="table__cell">MessageSid </th> 
		<th class="table__cell">MessageStatus</th>
		<th class="table__cell">From </th> 
		<th class="table__cell">To</th>
	  </tr>
	 {% for row in data %}
	  <tr class="table__row">
        {% for cell in row %}
		<td class="table__cell">{{ cell }}</td>
		{% endfor %}
	  </tr>
	  {% endfor %}
	</table>
	  </body>
</html>
